language: cpp

env:
  global:
    - CXX_FLAGS="-std=c++11 -Wall -pedantic -Werror -Wno-variadic-macros -Wno-long-long -Wno-shadow"

os: linux
dist: xenial
compiler: gcc
addons:
    apt:
        packages: &precise_latest_boost_packages
            - gcc-5
            - g++-5
            - cmake
        sources:  &precise_latest_boost_sources
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
    sonarcloud:
        organization: "micskeiz"
        token:
            secure: ""

branches:
    only:
        - temp_travis
script:
    # Prepare the build system
    - mkdir build && cd build
    - cmake ..
    # Go back to the project root folder in order for Sonar to find its config file
    - cd ..
    # Wrap the compilation with the Sonar Build Wrapper
    - build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/
    # Run Sonar analysis
    - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output

